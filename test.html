<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Example</title>
    <style>
        /* Remove default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make the html and body elements take up full viewport height */
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        /* Main container setup */
        .container {
            min-height: 100vh;
            width: 100%;
            background-image: url('/api/placeholder/1920/1080');
            
            /* This is the key property for responsive backgrounds */
            background-size: cover;
            
            /* Center the background image */
            background-position: center center;
            
            /* Keep the image fixed during scroll (optional) */
            background-attachment: fixed;
            
            /* Prevent background image from repeating */
            background-repeat: no-repeat;
            
            /* Add a text container */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Optional overlay to improve text readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Black overlay with 40% opacity */
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.6;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            /* For mobile devices, you might want to adjust the background attachment */
            .container {
                background-attachment: scroll; /* Better performance on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1>Responsive Background Demo</h1>
            <p>This background image will dynamically resize to fill the entire viewport, whether you're on a phone, tablet, or desktop computer. Try resizing your browser window to see how it works!</p>
        </div>
    </div>
</body>
</html>
